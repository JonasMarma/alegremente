{% extends 'mobile/baseapp.html' %}

{% block head %}
<link href="/static/css/questionario.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container">

    <br>

    <h1>Onde você está?</h1>

    <br>

    <form action="/mobilepesquisapsicologos/" method="POST">

        <h4 class="mt-3 text-left">Estado:</h4>

        <select onchange="clickestado()" id="estado" name="estado" style="width: 100%; height: 40px;">
            {% for estado in estados %}
                <option value="{{estado}}">{{estado}}</option>
            {% endfor %}
        </select>

        <br>

        <h4 class="mt-3 text-left">Cidade:</h4>

        <select id="cidade" name="cidade" style="width: 100%; height: 40px;">
        </select>

        <br>
        <br>

        <div class="row mt-3">

            <div class="col-12">
                <input type="submit" value="Procurar">
            </div>
        </div>
    </form>

    <br>

    <form action="/mobilemenu/" method="GET">
        <div class="row">

            <div class="col-12">
                <input type="submit" value="Voltar">
            </div>
        </div>
    </form>

</div>
