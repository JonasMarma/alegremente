{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container">
    <br>

    <h1>Ver psicólogos cadastrados</h1>

    <br>
    <br>
    
    <div class="row">
        <h2>Onde você está?</h2>
    </div>

    <br>

    <form action="/psicologos/" method="POST">

        <div class="row">
            <h3>Estado:</h3>
        </div>
        
        <div class="row">
            <select onchange="clickestado()" id="estado" name="estado" style="width: 100%; height: 40px;">
                {% for estado in estados %}
                    <option value="{{estado}}">{{estado}}</option>
                {% endfor %}
            </select>
        </div>

        <br>

        <div class="row">
            <h3>Cidade:</h3>
        </div>
        
        <div class="row">
            <select id="cidade" name="cidade" style="width: 100%; height: 40px;">
            </select>
        </div>

        <br>

        <div class="row mt-3">

            <div class="col-12">
                <input class="btn-primary btn-lg" type="submit" value="Procurar">
            </div>
        </div>
    </form>

    <br>
</div>
